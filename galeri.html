                    return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' +
                        currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
                }
            });

            /*
             *   Examples - various
             */

            $("#various1").fancybox({
                'titlePosition': 'inside',
                'transitionIn': 'none',
                'transitionOut': 'none'

                'height': '75%',
                'autoScale': false,
                'transitionIn': 'none',
                'transitionOut': 'none',

            });

            $("#various4").fancybox({
                'padding': 0,
                'autoScale': false,
                'transitionIn': 'none',
                'transitionOut': 'none'
            });
